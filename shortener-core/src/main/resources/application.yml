server:
  port: 8080
  shutdown: graceful

spring:
  application:
    name: url-shortener

  datasource:
    url: jdbc:postgresql://localhost:15432/shortener
    username: shortener
    password: shortener
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC

  data:
    redis:
      host: localhost
      port: 6379

  cache:
    type: redis

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  metrics:
    tags:
      application: url-shortener

logging:
  level:
    root: INFO
    org.hibernate.SQL: WARN
